<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mainly used in Search Engine Optimization (SEO)-->
    <!-- SEO---__>Helps Search Engine in viewing your website on their server properly and also helps them in ranking it -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description"> <!-- gives the description of the site to the user-->
    <meta name="keywords" content ="html, varnit html, html tutorial,web dev"> <!-- if people use these keywords then they can access the website or search for it-->
    <meta name="robots" content="INDEX, FOLLOW"> <!-- tells the search engine to index your page and tells the engine to follow the links inside your page-->
    <!-- <meta name="robots" content="NOINDEX,UNFOLLOW"> tells the engine niether to index your websites nor follow the internal links-->
    <link rel="stylesheet" href="example.css"> <!-- includes the CSS-->
    
    <!-- this is how you include external java scripts-->
    <script src="example.js"></script>
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
