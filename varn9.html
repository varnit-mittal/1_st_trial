<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <!-- identifier is the name of the tag and contents written in it. In one HTML file, there can't be more than 1 id of the same name. Id is given in order to identify the element uniquely-->

    <!-- class is used to group the elements in which you want to have some characteristics same of certain type. Therefore instead of defining the characteristics seperately for each element, we can define that characteristic for the class. An element can have multiple classes seperated by a space-->
    <h2>Ids and classes tutorial</h2>
    <div id="main box" class="redBg blackborder">
        this is main box
    </div>
    <!-- . is udes for class and # for id
    element.bg creates and element with class bg and element#main creates an element with id main-->
</body>
</html>
