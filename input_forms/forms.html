<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <!-- the action attribute tells the form that go there and submit the data at backend.php-->
    <form action="backend.php">
        <!--<div> tag is used to create divisions-->
        <!-- <input> tag is used to input data from the user-->
        <!-- name attribute is used by backend in order to identify the input-->
        <!-- If we click name in our form then also the box will get selected using label tag and id-->
        <!-- You need to keep the same id as in label tag-->
        <div>
        <label for="name">Name:</label>
            <input type="text" name="Myname" id="name"> 
        </div>
        <br>
        <div>
            <label for="role">Role:</label>
            <input type="text" name="Myrole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="Myemail" id="email">
        </div>
        <br>
        <div>
            <input type="date" name="Mydate" >
        </div>
        <br>
        <div>
           <label for="eligible">Are you eligible?</label> <input type="checkbox" name="Myeligibility" id="eligible">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="MyGender"> Female <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            <strong><em>Write about yourself</em></strong><br>
            <textarea name="MyIdentity" cols="50" rows="20"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Select the car you want from the company :</label>
            <select name="myCar" id="car">
                <option value="Select">Select</option>
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
                <option value="Merc">Mercedes</option>
                <option value="Tata">Innova</option>
                <option value="None">None</option>
            </select>
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="Mybonus">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now" name="submit">
            <input type="reset" value="Reset Now">
        </div>
        <!--<div> tag is used to take input -->
    </form>
</body>
</html>
