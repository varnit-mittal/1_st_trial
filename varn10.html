<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entitites</title>
</head>
<body>
    <!-- HTML entitites are used to write reserved words in HTML and somw speacial characters which are not available on your keyboard-->
    <!-- in order to print extra spaces in html we need to use &nbsp;-->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>This is another &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; paragraph</p>
        <!--In order to to write <p> on your website you need to write &lt;p&gt;-->
        <p>The paragraphs are written like <p></p> <!-- This will consider <p> as a tag and won't print it-->
        <p>The paragraphs are written like &lt;p&gt;</p>
        <p>Money pound is written like &pound;</p>
        <p>copyright is written like &copy;</p>
    </div>
</body>
</html>
