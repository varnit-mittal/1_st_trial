<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>HTML Tables</h2>
    <table>
        <thead>
            <!--<tr> is called table row-->
            <!--<th> is called table head and is used to write contents in <thead>-->
                <tr>
                    <th>NAME</th>
                    <th>EMPLOYEE ID</th>
                    <th>EMPLOYEE ROLE</th>
                </tr>
        </thead>
        <tbody>
            <!--<td> is called as table data and is used to write contents in <tbody>-->
            <tr>
                <td>Varnit</td>
                <td>IMT2022025</td>
                <td>STUDENT</td>
            </tr>
            <tr>
                <td>HEMANT</td>
                <td>IMT2022030</td>
                <td>STUDENT</td>
            </tr>
            <tr>
                <td>SIDDHARTH</td>
                <td>IMT2022534</td>
                <td>STUDENT</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
